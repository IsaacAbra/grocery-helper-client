<!DOCTYPE html>
<html>
    <head>
      <title>Grocery-Helper</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Grocery-Helper Application</h1>
      <p id="message"></p>
      <section id="sec-sign-up">
          <h1>Sign Up</h1>
          <form id="sign-up">
            <input placeholder="email" type="email"
            name="credentials[email]" required>
            <input placeholder="password" type="password"
            name="credentials[password]" required>
            <input placeholder="confirm password" type="password"
            name="credentials[password_confirmation]" required>
            <button type="submit">sign up</button>
          </form>
        </section>
        <section>
        <h1>Sign In</h1>
        <form id="sign-in">
          <input placeholder="email" type="email"
          name="credentials[email]" required>
          <input placeholder="password" type="password"
          name="credentials[password]" required>
          <button type="submit">sign In</button>
        </form>
      </section>
      <section>
        <div id="ch-pw">
        <h3>Change Password</h3>
        <p id="ch-msg"></p>
        <form id="change-pw">
          <input placeholder="Old Password" type="password"
          name="passwords[old]" required>
          <input placeholder="New password" type="password"
          name="passwords[new]" required>
          <button type="submit">change Password</button>
        </form>
      </div>
      </section>
      <section>
    <button id="sign-out">Sign Out</button>
  </section>
<section id="list-controller">
<h2>Welcome to Grocery Helper!</h2>
<h4>Start create your grocery list before you forget things!</h4>
<form id="create-list">
  <input placeholder="Title" type="text" name="groceryList[title]">
  <input placeholder="List" type="text" name="groceryList[list]">
  <button type="submit">Create a New List</button>
</form>

<button id="view-list-btn">View The List</button>
</section>
<main>
  <div id="content" class="content"></div>
</main>
<section id="edit-list-section">
  <form id="edit-list">
    <input placeholder="New Title" type="text" name="groceryList[title]">
    <input placeholder="New List" type="text" name="groceryList[list]">
    <button type="submit">Save New List</button>
  </form>
</section>
    </body>
</html>
