<!DOCTYPE html>
<html>
    <head>
      <title>Grocery-Helper</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Grocery-Helper Application</h1>
      <p id="message"></p>
      <section id="sec-auth">
          <form id="sign-up">
            <h1>Sign Up</h1>
            <input placeholder="email" type="email"
            name="credentials[email]" required>
            <input placeholder="password" type="password"
            name="credentials[password]" required>
            <input placeholder="confirm password" type="password"
            name="credentials[password_confirmation]" required>
            <button class="button-small salmon_dark rounded3" type="submit">sign up</button>
          </form>

        <section>
        <form id="sign-in">
          <h1>Sign In</h1>
          <input placeholder="email" type="email"
          name="credentials[email]" required>
          <input placeholder="password" type="password"
          name="credentials[password]" required>
          <button class="button-small salmon_dark rounded3" type="submit">sign In</button>
        </form>
      </section>
        </section>
      <section>
          <div id="ch-pw">
            <form id="change-pw">
            <h3>Change Password</h3>
            <input placeholder="Old Password" type="password"
            name="passwords[old]" required>
            <input placeholder="New password" type="password"
            name="passwords[new]" required>
          <button class="button-small salmon_dark rounded3" type="submit">change Password</button>
          </form>
        </div>
      </section>
    <section>
        <button class="button-small salmon_dark rounded3" id="sign-out">Sign Out</button>
  </section>
  <section class="title-sec">
    <form id="title">
      <h4 class="head btn btn-light">Title here: <span><input placeholder="title" type="text" name="groceryList[title]" required></span></h4>
      <button class="btn btn-light" id="create-title-btn">Create List</button>
  </section>
  <section class="container">
    <!--
    A bootstrap container must have at least one `row`
    To set the row's height to be 100% of its parent's height we add
    the bootstrap class `h-100`
    We also add the `board` class to apply styling.
    -->
    <div class="row h-100 board">
      <!--
      We want 3 columns. Since bootstrap is a 12 column grid, we set the column
      width to `4`, because 12 / 3 columns = 4 width.
      We also add a `box` class to style these divs.
      -->
      <div class="col-4 box" data-type="bakery">
        <img src="public/grocery-icon/bakery.png" alt="" />
      </div>
      <div class="col-4 box" data-type="fruits">
        <img src="public/grocery-icon/fruits.png" alt="" />
      </div>
      <div class="col-4 box" data-type="meat">
        <img src="public/grocery-icon/meat.png" alt="" />
      </div>

      <div class="col-4 box" data-type="frozen-food">
        <img src="public/grocery-icon/frozen-food.png" alt="" />
      </div>
      <div class="col-4 box" data-type="noodle">
        <img src="public/grocery-icon/noodle.png" alt="" />
      </div>
      <div class="col-4 box" data-type="seafood">
        <img src="public/grocery-icon/seafood.png" alt="" />
      </div>

      <div class="col-4 box" data-type="vegetables">
        <img src="public/grocery-icon/vegetables.png" alt="" />
      </div>
      <div class="col-4 box" data-type="drinks">
        <img src="public/grocery-icon/drinks.png" alt="" />
      </div>
      <div class="col-4 box" data-type="ice-cream">
        <img src="public/grocery-icon/ice-cream.png" alt="" />
      </div>
    </div>
  </section>
  <section class="meat-product">
    <table id="customers">
  <tr>
    <th class="w-50">Product Name</th>
    <th class="w-30">Amount</th>
    <th class="w-10">less</th>
    <th class="w-10">more</th>
  </tr>
  <tr>
    <td>Chicken</td>
    <td>0</td>
    <td><button class="btn btn-outline-success btn-add-less" data-id="ch-less">-</button></td>
    <td><button class="btn btn-outline-success btn-add-less" data-id="ch-add">+</button></td>
  </tr>
  <tr>
    <td>Beef</td>
    <td>0</td>
    <td><button class="btn btn-outline-success btn-add-less" data-id="bf-less">-</button></td>
    <td><button class="btn btn-outline-success btn-add-less" data-id="bf-add">+</button></td>
  </tr>
  <tr>
    <td>Pork</td>
    <td>0</td>
    <td><button class="btn btn-outline-success btn-add-less" data-id="pk-less">-</button></td>
    <td><button class="btn btn-outline-success btn-add-less" data-id="pk-add">+</button></td>
  </tr>
  <tr>
    <td>Duck</td>
    <td>0</td>
    <td><button class="btn btn-outline-success btn-add-less" data-id="dk-less">-</button></td>
    <td><button class="btn btn-outline-success btn-add-less" data-id="dk-add">+</button></td>
  </tr>
  <tr>
    <td>Turkey</td>
    <td>0</td>
    <td><button class="btn btn-outline-success btn-add-less" data-id="tk-less">-</button></td>
    <td><button class="btn btn-outline-success btn-add-less" data-id="tk-add">+</button></td>
  </tr>
  <tr>
    <td>Sausage</td>
    <td>0</td>
    <td><button class="btn btn-outline-success btn-add-less" data-id="ss-less">-</button></td>
    <td><button class="btn btn-outline-success btn-add-less" data-id="ss-add">+</button></td>
  </tr>
  <tr>
    <td>Ham</td>
    <td>0</td>
    <td><button class="btn btn-outline-success btn-add-less" data-id="hm-less">-</button></td>
    <td><button class="btn btn-outline-success btn-add-less" data-id="hm-add">+</button></td>
  </tr>
  <tr>
    <td>Bacon</td>
    <td>0</td>
    <td><button class="btn btn-outline-success btn-add-less" data-id="bk-less">-</button></td>
    <td><button class="btn btn-outline-success btn-add-less" data-id="bk-add">+</button></td>
  </tr>
  <tr>
    <td>Lamb</td>
    <td>0</td>
    <td><button class="btn btn-outline-success btn-add-less" data-id="lm-less">-</button></td>
    <td><button class="btn btn-outline-success btn-add-less" data-id="lm-add">+</button></td>
  </tr>
</table>
<button class="btn btn-success" id="add-title-btn">Add List</button>
  </section>
    </body>
</html>
